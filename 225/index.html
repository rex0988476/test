<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>動畫作品展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="id_container" class="container">
        <!-- 單個作品區塊（可複製多個） -->
        <div class="anime-item">
            <!-- 左側作品封面（可點擊） -->
            <div class="cover" onclick="toggleAnimeInfo(0)">
                <img src="violet.png" alt="作品1封面">
            </div>

            <!-- 右側動畫資訊表格（初始隱藏） -->
            <div class="anime-info">
                <table class="anime-table">
                    <tr class="title-row">
                        <td colspan="3" class="anime-name">紫羅蘭永恆花園</td>
                    </tr>
                    <tr class="header">
                        <th></th>
                        <th>第一季</th>
                        <th class="fixed-width">總評分</th>
                    </tr>
                    <tr>
                        <td>年份</td>
                        <td>2018</td>
                        <td class="fixed-width" rowspan="4">10/10</td>
                    </tr>
                    <tr>
                        <td>看過的集數 / 總集數</td>
                        <td>13+1 / 13+1</td>
                    </tr>
                    <tr>
                        <td>播放日期</td>
                        <td>1/10 - 4/4</td>
                    </tr>
                    <tr>
                        <td>評分</td>
                        <td>10 / 10</td>
                    </tr>
                    <tr>
                        <td>類型</td>
                        <td colspan="2">療癒, 溫馨, 反戰, 勵志, 愛情</td>
                    </tr>
                </table>
            </div>
        </div>
