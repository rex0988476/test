<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>è®€å– GitHub Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <table id="excelTable" border="1"></table>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        fetchExcel(); // ç•¶é é¢ DOM è¼‰å…¥å¾Œï¼Œè‡ªå‹•è®€å– Excel
        });
        function fetchExcel() {
            let url = "https://raw.githubusercontent.com/rex0988476/test/main/data.xlsx";
            //let url = "data.xlsx";

            fetch(url)
                .then(response => response.arrayBuffer()) // å–å¾— Excel æª”æ¡ˆç‚º ArrayBuffer
                .then(data => {
                    let workbook = XLSX.read(data, { type: "array" });
                    let sheetName = workbook.SheetNames[0]; // å–å¾—ç¬¬ä¸€å€‹å·¥ä½œè¡¨
                    let sheet = workbook.Sheets[sheetName];

                    let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 }); // è½‰æˆ JSON
                    jsonData = fillMergedCells(sheet, jsonData); // ä¿®æ­£åˆä½µå„²å­˜æ ¼å•é¡Œ
                    displayExcelData(jsonData);
                })
                .catch(error => console.error("è®€å– Excel å¤±æ•—", error));
        }

        function displayExcelData(data) {
            let table = document.getElementById("excelTable");
            table.innerHTML = ""; // æ¸…ç©ºè¡¨æ ¼

            data.forEach(row => {
                let tr = document.createElement("tr");
                row.forEach(cell => {
                    let td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // ğŸ”¹ è™•ç†åˆä½µå„²å­˜æ ¼
        function fillMergedCells(sheet, jsonData) {
            if (!sheet["!merges"]) return jsonData; // å¦‚æœæ²’æœ‰åˆä½µå„²å­˜æ ¼ï¼Œç›´æ¥å›å‚³
        
            sheet["!merges"].forEach(merge => {
                let { s, e } = merge; // s = start, e = end
                let value = jsonData[s.r][s.c]; // å–å¾—åˆä½µå„²å­˜æ ¼çš„å€¼

                // å¡«è£œåˆä½µç¯„åœå…§çš„å„²å­˜æ ¼
                for (let row = s.r; row <= e.r; row++) {
                    for (let col = s.c; col <= e.c; col++) {
                        if (row !== s.r || col !== s.c) { // è·³éåŸå§‹å„²å­˜æ ¼
                            jsonData[row][col] = value;
                        }
                    }
                }
            });
            return jsonData;
        }
    </script>
</body>
</html>
