<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>讀取 GitHub Excel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h2>從 GitHub 倉庫讀取 Excel</h2>
    <button onclick="fetchExcel()">讀取 Excel</button>
    <table id="excelTable" border="1"></table>

    <script>
        function fetchExcel() {
            let url = "https://raw.githubusercontent.com/rex0988476/test/main/data.xlsx";
            //let url = "data.xlsx";

            fetch(url)
                .then(response => response.arrayBuffer()) // 取得 Excel 檔案為 ArrayBuffer
                .then(data => {
                    let workbook = XLSX.read(data, { type: "array" });
                    let sheetName = workbook.SheetNames[0]; // 取得第一個工作表
                    let sheet = workbook.Sheets[sheetName];

                    let jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 }); // 轉成 JSON
                    displayExcelData(jsonData);
                })
                .catch(error => console.error("讀取 Excel 失敗", error));
        }

        function displayExcelData(data) {
            let table = document.getElementById("excelTable");
            table.innerHTML = ""; // 清空表格

            data.forEach(row => {
                let tr = document.createElement("tr");
                row.forEach(cell => {
                    let td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
    </script>
</body>
</html>
